<!DOCTYPE html>
<html>
    <head>
        <title>Check Prime or not</title>
    <style>
        form{
            justify-content: center;
            display: flex;
            margin-top: 50px;

        }
        input{
            margin-bottom: 15px;
            width: 70px;
        }
        h1{
            text-align: center;
        }
    </style>
    </head>
    <body>
        <h1>Check a Number Prime or Not</h1>
        <form action="f1">
            <table>
                <tr>
                    <td>Enter a Number: <input type="number" id="num" style="margin-left: 20px;"></td>
                </tr>
                 <tr>
                    <td align="center"><input type="button" onclick="checkPrime()" value="Check Prime" style="width: fit-content;"></td>
                </tr>
                <tr>
                    <td align="center"><c id="ans" style="text-align: center;margin-left: 0;"></c></td>

                </tr>
            </table>
        </form>
        <script>
           function checkPrime(){
            let num = parseFloat(document.getElementById("num").value);
            let count=0;
            for(let i=1;i<=num/2;i++){
                if(num%i==0)
                    count++;
            }
            if(count==1)
                document.getElementById("ans").innerHTML="Prime";
            else
                document.getElementById("ans").innerHTML="Not a Prime";
        }
        </script>
    </body>
</html>
