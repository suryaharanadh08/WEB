<!DOCTYPE html>
<html>
    <head>
        <title>
            calculator
        </title>
        <style>
            h1{
                text-align: center;
                margin-bottom: 40px;
            }
            div{
                text-align: center;
                justify-content: center;              
            }
             form{
                text-align: center;
                justify-content: center;
             }
             table{
                justify-content: center;
                margin-left: 510px;
             }
        </style>
        
    </head>
    <body>
        <h1>Calculator Application</h1>
        <div class="div">
            <form>
               
                    Enter value in A :
                    <input type="number" id="a" name="a" style="width: 50px; margin-bottom: 10px;" ><br>
                    Enter value in B :
                    <input type="number" id="b" name="b" style="width: 50px; margin-bottom: 20px;" >
                    <table >
                        <tr>
                            <td><input type="button" onclick="calculate(value)" name="add" value="Add"></td>
                            <td><input type="button" onclick="calculate(value)" name="Substract" value="Substract"></td>
                            <td><input type="button" onclick="calculate(value)" name="Multiply" value="Multiply"></td>
                            <td><input type="button" onclick="calculate(value)" name="Divide" value="Divide"></td>
                        </tr>
                    </table>
                    <p id="ans"></p>
    
            </form>
        </div>
        <script>
            function calculate(operation){
                a=parseFloat(document.getElementById("a").value);
                b=parseFloat(document.getElementById("b").value)
                let result;
                switch(operation){
                    case 'Add':
                        result=a+b;
                        break;
                    case'Substract':
                        result=a-b;
                        break;
                    case 'Divide':
                        result=a/b;
                        break;
                    case 'Multiply':
                        result=a*b;
                        break;
                }
                console.log(result);
                document.getElementById("ans").innerHTML="Ans is : "+result;
        }
        </script>
    </body>
</html>
