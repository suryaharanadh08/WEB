<!DOCTYPE html>
<html>
    <head>
        <title>Largest Number</title>
    <style>
        form{
            justify-content: center;
            display: flex;
            margin-top: 50px;
        }
        input{
            margin-bottom: 10px;
            width: 70px;
        }
        h1{
            text-align: center;
        }
    </style>
    </head>
    <body>
        <h1>Find the Largest among Three Numbers</h1>
        <form action="f1">
            <table>
                <tr>
                    <td>Enter Num in A : <input type="number" id="a" style="margin-left: 50px;"></td>
                </tr>
                <tr>
                    <td>Enter Num in B : <input type="number" id="b" style="margin-left: 50px;"></td>
                </tr>
                <tr>
                    <td>Enter Num in C : <input type="number" id="c" style="margin-left: 50px;"></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="findBigNum()" value="Find Largest " style=" width:fit-content;"><input type="number" id="d" style="margin-left:73px;"></td>
                </tr>
            </table>
        </form>
        <script>
           function findBigNum(){
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let largest;
            if(a>b && a>c){
                largest=a;
            }
            else if(b>a && b>c){
                largest=b;
            }
            else{
                largest=c;
            }
        
            document.getElementById("d").value=largest;
        }
        </script>
    </body>
</html>
