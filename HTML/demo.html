<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Example</title>
    <style>
        #output {
            font-size: 20px;
            color: blue;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Display Message Below</h1>
<div id="output"></div>

<script>
    // Select the div with id 'output' and set its inner HTML
    document.getElementById('output').innerHTML = "This message is printed on the page.";
</script>

</body>
</html>
